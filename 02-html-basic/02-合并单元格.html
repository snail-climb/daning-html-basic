<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- colspan以列为单位合并单元格，值为合并的单元格个数（包含自己） -->
    <!-- rowspan以行为单位合并单元格，值为合并的单元格个数（包含自己） -->
    <!-- 以下示例中由于单元格1.2处以列为单位合并两个单元格，因此1.2与1.3合并。同理2.2和3.2合并，所以表格中的1.3与3.2并不存在！位置被合并了。 -->
    <table border="1" cellspacing="0" width="500" height="250">
        <tr>
            <td>1.1</td>
            <td colspan="2">1.2</td>
            <!-- <td>1.3</td> -->
        </tr>
        <tr>
            <td>2.1</td>
            <td rowspan="2">2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.1</td>
            <!-- <td>3.2</td> -->
            <td>3.3</td>
        </tr>
    </table>
</body>

</html>
