<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form标签表示表单域，action属性表示表单提交的地址，method属性表示提交方式为get方式 -->
    <form action="" method="GET">
        <!-- text（文本框），其中name属性用于将输入内容传给后端，要求后端接收内容的参数名与name的内容名一致 -->
        用户名：<input type="text" placeholder="请输入用户名" name="username"> <br>
        <!-- password（密码框），其中name属性用于将输入内容传给后端，要求后端接收内容的参数名与name的内容名一致 -->
        密码：<input type="password" placeholder="请输入密码" name="password"> <br>

        <!-- 文件域，上传文件时使用，其中name属性用于将输入内容传给后端，要求后端接收内容的参数名与name的内容名一致 -->
        上传头像：<input type="file" name="uploadfile"><br>

        <!-- radio（单选框），其中name属性是单选框的名字，必须name相同，才可以实现单选 -->
        <!-- 单选框和复选框的按钮都可设置checked属性，设置后当页面打开，默认选中该按钮 -->
        性别：男<input type="radio" name="sex" value="男" checked="checked"> 女<input type="radio" name="sex" value="女"><br>

        <!-- checkbox（复选框） -->
        爱好：敲代码<input type="checkbox" name="hobby" value="敲代码" checked="checked"> 刷抖音<input type="checkbox" name="hobby" value="刷抖音"> 刷剧<input type="checkbox" name="hobby" value="刷剧"><br>

        <!-- 提交按钮，将form里的表单元素内容提交给后端（action为地址） -->
        <input type="submit" value="提交">
        <!-- 重置按钮，还原表单元素至初始状态 -->
        <input type="reset" value="重置">
        <!-- 普通按钮，需结合js使用 -->
        <input type="button" value="普通按钮">
    </form>
</body>

</html>
