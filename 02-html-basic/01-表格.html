<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        tr (table row    表格中的一行)
        th (table header 表格中的表头)
        td (table data   表格中的一个单元格)
    -->
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>22</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>男</td>
            <td>23</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>女</td>
            <td>24</td>
        </tr>
    </table>

    <!--
        cellpadding 属性规定单元边沿与其内容之间的空白
        cellspacing 属性规定单元之间的空间。
        可自行修改大小查看效果！！！
    -->
    <table border="1" cellpadding="0" cellspacing="0" width="500" height="250">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>22</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>男</td>
            <td>23</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>女</td>
            <td>24</td>
        </tr>
    </table>
</body>

</html>
