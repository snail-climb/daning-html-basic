<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- div和 span标签都是容器（可将庞大的 html页面元素拆分成模块） -->
    <!-- Division（分隔） -->
    <div>我是div标签，我在浏览器页面中独占一行</div>
    <div>我是div标签，我在浏览器页面中独占一行</div>
    <!-- Span（范围） -->
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
</body>

</html>
