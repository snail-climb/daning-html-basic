<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 由于标签两边由尖括号组成，因此如果文本中需要书写带尖括号的内容，则必须用特殊字符代码解决该问题。 -->
    <!-- 特殊字符：空格、大于号、小于号。空格为何被列入特殊字符：在html中多个空格都会被识别成一个空格。 -->
    <!-- 空格（Non-breaking Space） -->
    <p>
        Hello&nbsp;World
    </p>
    <p>
        <!-- 小于号（less than） -->
        &lt; 特殊字符
        <!-- 大于号（greater than） -->
        &gt;
    </p>
</body>

</html>
