<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- img标签（image 图像） -->
    <!-- img标签的src属性（source 源文件），填写图像文件的路径 -->
    <h3>1.图像标签的使用:</h3>
    <img src="images/picture1.jpg" />

    <h3>2.img标签的alt属性（当图像无法显示时，用文字替换）:</h3>
    <img src="images/picture1" alt="大宁的头像显示不出来了！" />

    <h3>3.img标签的title属性（当鼠标放到图像上，所显示的提示文字）:</h3>
    <img src="images/picture1.jpg" title="这是大宁的头像" alt="大宁的头像显示不出来了！" />

    <h3>4.img标签的width属性（设置图像的宽度）:</h3>
    <img src="images/picture1.jpg" title="这是大宁的头像" alt="大宁的头像显示不出来了！" width="300" />

    <h3>5.img标签的height属性（设置图像的高度）:</h3>
    <img src="images/picture1.jpg" title="这是大宁的头像" alt="大宁的头像显示不出来了！" height="100" />
</body>

</html>
