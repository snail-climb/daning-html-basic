<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 文本加粗（Bold、Strong） -->
    <strong>加粗效果1</strong>
    <b>加粗效果2</b>
    <!-- 文本倾斜（Emphasized、Italic） -->
    <em>倾斜效果1</em>
    <i>倾斜效果2</i>
    <!-- 文本删除线（Deleted、Strikethrough） -->
    <del>删除线效果1</del>
    <s>删除线效果2</s>
    <!-- 文本下划线（Inserted、Underlined） -->
    <ins>下划线效果1</ins>
    <u>下划线效果2</u>
</body>

</html>
